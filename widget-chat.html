<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Chat - Atendimento IA</title>
    <style>
        /* Widget de Chat para incorporar em qualquer site */
        
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(250, 84%, 54%) 0%, hsl(280, 80%, 60%) 100%);
            border: none;
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.3s ease;
            z-index: 9999;
        }

        #chat-widget-button:hover {
            transform: scale(1.1);
        }

        #chat-widget-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 600px;
            max-height: 80vh;
            background: hsl(240, 18%, 12%);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-widget-container.active {
            display: flex;
        }

        #chat-widget-header {
            background: linear-gradient(135deg, hsl(250, 84%, 54%) 0%, hsl(280, 80%, 60%) 100%);
            padding: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-widget-header h3 {
            margin: 0;
            font-size: 18px;
        }

        #chat-widget-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        #chat-widget-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #chat-widget-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.user {
            background: linear-gradient(135deg, hsl(250, 84%, 54%) 0%, hsl(280, 80%, 60%) 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-message.bot {
            background: hsl(240, 18%, 20%);
            color: hsl(0, 0%, 98%);
            border: 1px solid hsl(240, 15%, 25%);
            border-bottom-left-radius: 4px;
        }

        #chat-widget-input-container {
            padding: 16px;
            border-top: 1px solid hsl(240, 15%, 25%);
            display: flex;
            gap: 8px;
        }

        #chat-widget-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid hsl(240, 15%, 25%);
            background: hsl(240, 16%, 16%);
            color: hsl(0, 0%, 98%);
            font-family: inherit;
            font-size: 14px;
        }

        #chat-widget-send {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, hsl(250, 84%, 54%) 0%, hsl(280, 80%, 60%) 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        #chat-widget-send:hover {
            opacity: 0.9;
        }

        #chat-widget-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            #chat-widget-container {
                width: calc(100% - 40px);
                height: calc(100% - 110px);
                bottom: 90px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√£o do Chat -->
    <button id="chat-widget-button" onclick="toggleChat()">üí¨</button>

    <!-- Container do Chat -->
    <div id="chat-widget-container">
        <div id="chat-widget-header">
            <h3>ü§ñ Assistente Virtual</h3>
            <button id="chat-widget-close" onclick="toggleChat()">√ó</button>
        </div>
        <div id="chat-widget-messages"></div>
        <div id="chat-widget-input-container">
            <input
                type="text"
                id="chat-widget-input"
                placeholder="Digite sua mensagem..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="chat-widget-send" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o - ALTERE AQUI!
        const CONFIG = {
            API_URL: 'http://localhost:3001', // URL do seu backend
            EMPRESA_ID: 'sua-empresa-id' // ID da empresa no Supabase
        };

        let chatOpen = false;

        // Adiciona mensagem inicial
        addMessage('Ol√°! üëã Como posso ajudar voc√™ hoje?', 'bot');

        function toggleChat() {
            chatOpen = !chatOpen;
            const container = document.getElementById('chat-widget-container');
            if (chatOpen) {
                container.classList.add('active');
            } else {
                container.classList.remove('active');
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-widget-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-widget-input');
            const sendBtn = document.getElementById('chat-widget-send');
            const message = input.value.trim();

            if (!message) return;

            // Adiciona mensagem do usu√°rio
            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/chat/mensagem`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        empresa_id: CONFIG.EMPRESA_ID,
                        cliente_nome: 'Visitante Web',
                        cliente_telefone: 'widget-' + Date.now(),
                        mensagem: message,
                        canal: 'web'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.data.resposta, 'bot');
                } else {
                    addMessage('Desculpe, houve um erro. Tente novamente.', 'bot');
                }
            } catch (error) {
                console.error('Erro:', error);
                addMessage('‚ùå Erro ao conectar com o servidor.', 'bot');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
